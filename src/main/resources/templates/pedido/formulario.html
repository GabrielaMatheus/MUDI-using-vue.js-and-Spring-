<!DOCTYPE html>
<html>
<head th:replace="~{base :: head}"></head>

<body>
<div th:replace="~{base :: logo}"></div>

	<div class="container">
		<div th:replace="~{base :: titulo('Novo Pedido')}"></div>
	
	<div class="card mt-3">
		<form th:object="${requisicaoNovoPedido}" class="card-body" action="/pedido/novo" method="POST">
		
			<div class="form-group">
				<label for="nomeProduto">Produto</label>
				<input th:field="*{nomeProduto}" th:errorclass="is-invalid" class="form-control " placeholder="nome do produto"/>
				<div class="invalid-feedback" clath:errors="*{nomeProduto}"></div>
				<label>Informa qual o nome do produto.</label>
			</div>
			
			
			
			<div class="form-group">
				<label for="urlProduto">URL</label>
				<input th:field="*{urlProduto}"  th:errorclass="is-invalid" class="form-control" placeholder="URL do produto"/>
				<div  class="invalid-feedback" th:errors="*{urlProduto}"></div>
				<label>Procure em um site o produto que você deseja e cole a URL aqui.</label>
			</div>
			
			
			<div class="form-group">
				<label for="urlImagem">Imagem</label>
				<input th:field="*{urlImagem}" th:errorclass="is-invalid" class="form-control"  placeholder="URL da imagem"/>
				<div  class="invalid-feedback" th:errors="*{urlImagem}"></div>
				<label>Copie a URL de uma boa imagem do produto e cole aqui para ajudar compradores.</label>
			</div>
			
			<div class="form-group">
				<label for="descricao">Descrição</label>
				<textarea th:field="*{descricao}"  th:errorclass="is-invalid"class="form-control"  placeholder="Adicione detalhes importantes para ajudar o comprador"></textarea>
				<div  class="invalid-feedback" th:errors="*{descricao}"></div>
			</div>
		
			<button class="btn btn-outline-primary mt-3" type="submit">Cadastrar</button>
	
	
		</form>
	</div>
 	</div><!-- div do container -->

</body>
</html>
